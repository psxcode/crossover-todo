<div class="title">Have an Account?</div>
<div class="element">
  <i class="material-icons">person</i>
  <input #username placeholder="username" autocomplete="off">
</div>
<div class="element">
  <i class="material-icons">lock</i>
  <input type="password" (keyup.enter)="login(username.value, password.value)" #password placeholder="password" autocomplete="off">
</div>
<button (click)="login(username.value, password.value)" class="button">Login</button>
