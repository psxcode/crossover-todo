<div class="title">Have an Account?</div>
<div class="element">
  <i class="material-icons">person</i>
  <input #username placeholder="username" autocomplete="off">
</div>
<div class="element">
  <i class="material-icons">lock</i>
  <input type="password" #password (keyup.enter)="login()" placeholder="password" autocomplete="off">
</div>
<button (click)="login()" class="button">Let Me In</button>
