<div class="title" [class.edit]="titleEditing">
  <i class="material-icons" (click)="onTitleEdit()">edit</i>
  <input #title
         (keyup.enter)="onTitleEditComplete()"
         (blur)="onTitleEditComplete()"
         (focus)="title.select()">
  <span class="text">{{model.title}}</span>
</div>
<div class="desc" [class.edit]="descEditing">
  <i class="material-icons" (click)="onDescEdit()">edit</i>
  <input #desc
         (keyup.enter)="onDescEditComplete()"
         (blur)="onDescEditComplete()"
         (focus)="desc.select()">
  <span class="text">{{model.description}}</span>
</div>
<div class="author"><span>by </span><span class="name">{{author$ | async}}</span></div>
<div class="close"><i class="material-icons">close</i></div>
